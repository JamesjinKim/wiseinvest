<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WiseInvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-field {
            padding-left: 3rem;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-6">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-chart-line text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">WiseInvest</h1>
            <p class="text-indigo-200">AI 기반 주식 투자 분석 플랫폼</p>
        </div>

        <!-- Login Card -->
        <div class="login-card bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">로그인</h2>
            
            <form id="loginForm" class="space-y-5">
                <!-- Email Input -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">로그인 상태 유지</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">비밀번호 찾기</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition duration-200 shadow-lg"
                >
                    로그인
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <i class="fab fa-google text-red-500 text-xl mr-3"></i>
                    <span class="font-medium text-gray-700">Google로 로그인</span>
                </button>
                <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <i class="fas fa-comment text-yellow-400 text-xl mr-3"></i>
                    <span class="font-medium text-gray-700">카카오로 로그인</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    아직 계정이 없으신가요? 
                    <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">회원가입</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-indigo-100 text-sm">
            <p>&copy; 2024 WiseInvest. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-white transition">이용약관</a>
                <span>·</span>
                <a href="#" class="hover:text-white transition">개인정보처리방침</a>
            </div>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 실제 구현시 백엔드 API 호출
            console.log('Login attempt:', { email, password });
            
            // 데모: 대시보드로 이동
            if (email && password) {
                // 성공 메시지 표시
                showSuccessMessage();
                
                // 1초 후 대시보드로 이동
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
        
        function showSuccessMessage() {
            const button = document.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-check mr-2"></i>로그인 성공!';
            button.disabled = true;
            button.classList.add('opacity-75');
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
                button.classList.remove('opacity-75');
            }, 2000);
        }
        
        // Enter key handler
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
