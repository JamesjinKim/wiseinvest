<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - WiseInvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-field {
            padding-left: 3rem;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e5e7eb;
            z-index: -1;
        }
        .step:first-child::before {
            left: 50%;
            width: 50%;
        }
        .step:last-child::before {
            right: 50%;
            width: 50%;
            left: auto;
        }
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #9ca3af;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        .step.active .step-circle {
            background: #6366f1;
            color: white;
        }
        .step.completed .step-circle {
            background: #10b981;
            color: white;
        }
        .step-label {
            font-size: 12px;
            color: #6b7280;
        }
        .step.active .step-label {
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-2xl px-6">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-chart-line text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">WiseInvest</h1>
            <p class="text-indigo-200">똑똑한 투자의 시작</p>
        </div>

        <!-- Register Card -->
        <div class="register-card bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">회원가입</h2>
            <p class="text-center text-gray-600 mb-6">WiseInvest와 함께 투자 습관을 개선하세요</p>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-circle">1</div>
                    <div class="step-label">기본정보</div>
                </div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <div class="step-label">약관동의</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-label">완료</div>
                </div>
            </div>

            <form id="registerForm" class="space-y-5">
                <!-- Name Input -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="name"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="홍길동"
                        required
                    >
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="example@email.com"
                        required
                    >
                    <button type="button" class="mt-2 text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                        <i class="fas fa-check-circle mr-1"></i>이메일 인증
                    </button>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="8자 이상, 영문/숫자/특수문자 포함"
                        required
                    >
                    <div class="mt-2">
                        <div class="password-strength bg-gray-200" id="strengthBar"></div>
                        <p class="text-xs text-gray-500 mt-1" id="strengthText">비밀번호 강도: 약함</p>
                    </div>
                </div>

                <!-- Password Confirm -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="passwordConfirm"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                    >
                    <p class="text-xs text-gray-500 mt-1" id="passwordMatch"></p>
                </div>

                <!-- Phone Number -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">휴대폰 번호 (선택)</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input 
                        type="tel" 
                        id="phone"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="010-1234-5678"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="space-y-3 pt-4 border-t">
                    <label class="flex items-start cursor-pointer group">
                        <input type="checkbox" id="agreeAll" class="mt-1 w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <span class="ml-3">
                            <span class="font-semibold text-gray-900 group-hover:text-indigo-600 transition">전체 동의</span>
                            <span class="block text-sm text-gray-500 mt-1">전체 약관에 동의합니다</span>
                        </span>
                    </label>
                    
                    <div class="ml-8 space-y-2">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="terms-checkbox w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                            <span class="ml-2 text-sm text-gray-700">[필수] 이용약관 동의</span>
                            <a href="#" class="ml-auto text-sm text-gray-400 hover:text-gray-600">보기</a>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="terms-checkbox w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                            <span class="ml-2 text-sm text-gray-700">[필수] 개인정보 수집 및 이용 동의</span>
                            <a href="#" class="ml-auto text-sm text-gray-400 hover:text-gray-600">보기</a>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="terms-checkbox w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-700">[선택] 마케팅 정보 수신 동의</span>
                            <a href="#" class="ml-auto text-sm text-gray-400 hover:text-gray-600">보기</a>
                        </label>
                    </div>
                </div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition duration-200 shadow-lg mt-6"
                >
                    회원가입
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    이미 계정이 있으신가요? 
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">로그인</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-indigo-100 text-sm">
            <p>&copy; 2024 WiseInvest. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            let color, text, width;
            
            if (strength === 0) {
                color = '#e5e7eb';
                text = '비밀번호를 입력하세요';
                width = '0%';
            } else if (strength <= 2) {
                color = '#ef4444';
                text = '약함';
                width = '33%';
            } else if (strength <= 3) {
                color = '#f59e0b';
                text = '보통';
                width = '66%';
            } else {
                color = '#10b981';
                text = '강함';
                width = '100%';
            }
            
            strengthBar.style.backgroundColor = color;
            strengthBar.style.width = width;
            strengthText.textContent = `비밀번호 강도: ${text}`;
            strengthText.style.color = color;
        });
        
        // Password match checker
        const passwordConfirm = document.getElementById('passwordConfirm');
        const passwordMatch = document.getElementById('passwordMatch');
        
        passwordConfirm.addEventListener('input', function() {
            if (this.value === '') {
                passwordMatch.textContent = '';
                return;
            }
            
            if (this.value === passwordInput.value) {
                passwordMatch.textContent = '✓ 비밀번호가 일치합니다';
                passwordMatch.style.color = '#10b981';
            } else {
                passwordMatch.textContent = '✗ 비밀번호가 일치하지 않습니다';
                passwordMatch.style.color = '#ef4444';
            }
        });
        
        // Agree all checkbox
        const agreeAll = document.getElementById('agreeAll');
        const termsCheckboxes = document.querySelectorAll('.terms-checkbox');
        
        agreeAll.addEventListener('change', function() {
            termsCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
        
        termsCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(termsCheckboxes).every(cb => cb.checked);
                agreeAll.checked = allChecked;
            });
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            // Validation
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }
            
            const requiredTerms = Array.from(document.querySelectorAll('.terms-checkbox[required]'));
            if (!requiredTerms.every(cb => cb.checked)) {
                alert('필수 약관에 동의해주세요.');
                return;
            }
            
            // 실제 구현시 백엔드 API 호출
            console.log('Register attempt:', { name, email, password });
            
            // 성공 메시지
            showSuccessMessage();
            
            // 설문 페이지로 이동
            setTimeout(() => {
                window.location.href = 'survey.html';
            }, 1500);
        });
        
        function showSuccessMessage() {
            const button = document.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-check mr-2"></i>가입 완료!';
            button.disabled = true;
            button.classList.add('opacity-75');
        }
    </script>
</body>
</html>
